<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تفادي الاصطدام</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            background-color: #282c34;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // تحديد أبعاد اللعبة
        canvas.width = 800;
        canvas.height = 600;

        // إعدادات اللعبة
        const ballRadius = 15;
        let ballX = canvas.width / 2;
        let ballY = canvas.height - ballRadius - 30;
        let ballSpeedX = 0;
        let ballSpeedY = 0;
        let rightPressed = false;
        let leftPressed = false;
        let upPressed = false;
        let downPressed = false;
        const obstacles = [];
        const obstacleWidth = 50;
        const obstacleHeight = 20;
        let gameOver = false;

        // التحكم في حركة الكرة
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            } else if (e.key === "Up" || e.key === "ArrowUp") {
                upPressed = true;
            } else if (e.key === "Down" || e.key === "ArrowDown") {
                downPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            } else if (e.key === "Up" || e.key === "ArrowUp") {
                upPressed = false;
            } else if (e.key === "Down" || e.key === "ArrowDown") {
                downPressed = false;
            }
        }

        function createObstacle() {
            let x = Math.random() * (canvas.width - obstacleWidth);
            obstacles.push({ x: x, y: 0, width: obstacleWidth, height: obstacleHeight });
        }

        function moveObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].y += 2;
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }
        }

        function detectCollisions() {
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                if (ballX > obstacle.x && ballX < obstacle.x + obstacle.width &&
                    ballY > obstacle.y && ballY < obstacle.y + obstacle.height) {
                    gameOver = true;
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                ctx.beginPath();
                ctx.rect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                ctx.fillStyle = "#FF5733";
                ctx.fill();
                ctx.closePath();
            }
        }

        function draw() {
            if (gameOver) {
                ctx.font = "30px Arial";
                ctx.fillStyle = "#FF0000";
                ctx.fillText("انتهت اللعبة!", canvas.width / 2 - 100, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (rightPressed && ballX < canvas.width - ballRadius) {
                ballX += 5;
            } else if (leftPressed && ballX > ballRadius) {
                ballX -= 5;
            }

            if (upPressed && ballY > ballRadius) {
                ballY -= 5;
            } else if (downPressed && ballY < canvas.height - ballRadius) {
                ballY += 5;
            }

            createObstacle();
            moveObstacles();
            detectCollisions();
            drawBall();
            drawObstacles();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
